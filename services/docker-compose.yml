services:
  sgr-backend:
    build:
      context: ./api_service
      dockerfile: Dockerfile
    container_name: sgr-pentest-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8010}:8010"
    volumes:
      - ../sgr_pentest:/app/sgr_pentest:ro
      - ../config.yaml:/app/config.yaml:ro
      - ../agents.yaml:/app/agents.yaml:ro
      - ../logging_config.yaml:/app/logging_config.yaml:ro
      - ./logs:/app/logs
      - ./reports:/app/reports
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sgr-network
    depends_on:
      - metasploit

  sgr-frontend:
    build:
      context: ../sgr-pentest-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8010}
        - VITE_APP_ENV=${VITE_APP_ENV:-production}
    container_name: sgr-pentest-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      sgr-backend:
        condition: service_healthy
    networks:
      - sgr-network

  metasploit:
    image: metasploitframework/metasploit-framework:latest
    container_name: sgr-pentest-metasploit
    restart: unless-stopped
    command: >
      bash -c "msfdb init && msfrpcd -f -a 0.0.0.0 -p ${MSF_PORT:-55553} -U ${MSF_USER:-msf} -P ${MSF_PASSWORD}"
    volumes:
      - msf_data:/home/msf/.msf4
    networks:
      - sgr-network

networks:
  sgr-network:
    driver: bridge

volumes:
  msf_data: