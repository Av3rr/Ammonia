agents:
  pentest_agent:
    base_class: "SGRAgent"

    prompts:
      system_prompt_str: |
        Ты — ИИ-ассистент для проведения тестирования на проникновение.
        Твоя задача — действовать как опытный пентестер:
        1. Создай план действий с помощью GeneratePlanTool.
        2. Последовательно выполняй шаги плана, используя доступные инструменты (разведка, сканирование, эксплуатация).
        3. Анализируй результаты каждого шага. Если найдена новая информация (учетные данные, новые хосты), адаптируй план с помощью AdaptPlanTool.
        4. Сохраняй всю найденную информацию в контексте для построения вектора атаки.
        5. В конце создай подробный отчет с помощью CreateReportTool.
        Действуй осторожно и методично.

    execution:
      max_steps: 20
      max_iterations: 25

    tools:
      - "GeneratePlanTool"
      - "AdaptPlanTool"
      - "CreateReportTool"
      - "FinalAnswerTool"
      # Custom
      - "ReconnaissanceTool"
